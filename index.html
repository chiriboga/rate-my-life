<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rate My Life</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div id="app">

    <header id="intro">
        <div class="container">
            <h1>The Official Rate My Life Quiz</h1>
            <img alt="Rate My Life Logo" class="logo" src="img/RML_Logo.svg">
            <h2>Just how good is your life?</h2>
            <p>60 questions to find out where you stand when it comes to Appearance, Mind, Health, Social Life, Love, Finance, and Environment.</p>
            <a class="btn btn-lg btn-primary" href="#" role="button">Start quiz</a>
        </div>
    </header>

    <section id="quiz">
        <div class="container center">
            <div class="alert alert-info" role="alert">
              <strong>Psst!</strong> Skipping a question is equivalent to choosing the <strong class="neutral">neutral (grey)</strong> circle.
            </div>
        </div>
    </section>

</div>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="js/bundle.js"></script>
</body>

</html>
